<html> 
  <head> 
    <title> monutau</title>



    <link rel="shortcut icon"
     href="monutau.ico">

    <script type="text/javascript" src="jsroot/scripts/JSRootCore.js?2d&hierarchy&io&tree"> </script>
    <script type="text/javascript" src="runlist.js"></script>
    <script type="text/javascript" src="KissFFT.js"></script>
    <script type="text/javascript" src="FFT.js"></script>
    <script type="text/javascript" src="rf.js"></script>
    <script type="text/javascript" src="monutau.js"></script>

    <style> 

    body,textarea,input
    {
      background-color: #222; 
      color: #0e8; 
      font-family: monospace; 
    }

    table
    {
      background-color: #222; 
      width: 100%; 
      border: 1px solid #0e8; 

    } 

    p
    {
      color: #0f9; 
    }

    a
    {
      color: #1f9; 

    }
    .topbar
    {
      background-color: #210; 
      font-size:150%; 
    }

    .canvas_tall
    {
      width: 100%;
      height: 100%; 
      background-color: #888; 
      margin: 5px; 

    }
 
    .canvas
    {
      width: 100%;
      height: 40%; 
      background-color: #888; 
      margin: 5px; 

    }
    .canvas_short
    {
      width: 100%;
      background-color: #888; 
      margin: 5px; 
      overflow: auto; 
    }

    .canvas_med
    {
      width: 50%;
      height: 25%; 
      float: left; 
      background-color: #888; 
    }


    .canvas_small
    {
      width: 25%;
      height: 25%; 
      float: left; 
      background-color: #888; 
    }


    .slider
    {
      width: 60px; 
    }


    #opt
    {
      background-color: #321; 
      padding: 5px; 
    }

    .eventc
    {
      display: table; 
    }


    #mapconfig 
    {
      display: none; 
      width: 600px; 
      height: 300px; 
      left: 50%; 
      margin-left:-300px; 
      position:fixed;
      top: 10%; 
      background-color: #999; 
      border:1px solid #000;
      padding: 15px; 
    }

    #overlay
    {
      display: none; 
      width: 90%; 
      height: 90%; 
      position: fixed; 
      top: 5%; 
      right: 5%; 
      bottom: 5%; 
      background-color: #999; 
      left: 5%; 
    }

    #overlay_c
    {
       width: 100%; 
       height: 100%; 
       background-color: #888; 
    }

    .half
    {
      width: 50%; 
      height: 100%; 
      float: left; 
    }

    .half_v
    {
      width: 100%; 
      height: 50%; 
    }


    </style>

  </head> 

  <body onLoad="monutau_load()"> 
  <p class="topbar"> <img src="monutau.png" width="32px" height="32px">&nbsp;<b>monutau: </b> 
      <a href="#hk" onClick="return show('hk')">hk</a> | 
      <a href="#status" onClick="return show('status')">status</a> | 
      <a href="#event" onClick="return show('event')">events</a> | 
      <a href="#spectrogram" onClick="return show('spectrogram')">spectrograms</a> | 
      <small>Last updated <span id="last_updated"></span>. <small>[<a href="https://github.com/beaconTau/monutau">code</a>][<a href="https://github.com/beaconTau/monutau/issues">report a bug</a>][<a href="https://docs.google.com/spreadsheets/d/1wtpAkHmYaF5IQLyx6IOOocwpMju9UZcPpRcxAdBqPKo/edit?usp=sharing">runlog</a>]</small> </small>
   </p>


    <noscript> 
      <b>monutau uses rootjs so it requires javascript. Sorry. </b> 
    </noscript> 
    <div id="opt"></div> 
    <div id="load"></div>
    <div id="main"></div> 

    <div id="mapconfig"> 

      <span> 
      <p>Num Maxima:<input id='map_nmax' value='3' size=2>  
      <p>Channel Mask:<input id='map_mask' value='15' size=2> 
      <p>Apply HPol offsets: <input type ='checkbox' id='map_applyoffs'> 

      01:<input id="offs_01" size=5 value='-3.46'>
      02:<input id="offs_02" size=5 value='2.80'>
      03:<input id="offs_03" size=5 value='-4.92'>
      12:<input id="offs_12" size=5 value='5.92'>
      13:<input id="offs_13" size=5 value='-1.32'>
      23:<input id="offs_23" size=5 value='-7.33'>

      <p>fmin: <input id="map_fmin" size=5 value='0'>
      <br>fmax: <input id="map_fmax" size=5 value='0'>

      <p> Use cropped waveforms <input id="map_crop" type='checkbox'> 
      <br>tmin: <input id="map_tmin" size=5 value='0'>
      <br>tmax: <input id="map_tmax" size=5 value='0'>


      <p align='center'> <input id='cfg_close' size=100 value="APPLY" onClick='hideMapConfig()' type='button'> 
      </span>
    </div> 

    <div id="overlay">
      <p align="center"> <span id='overlay_title'></span> <span style="float: right;"> <a href="javascript:closeOverlay()">[close]</a></p>
      <div id="overlay_c"></div>
    </div> 

  </body> 

</html>
